<h2>The Prayer Bench</h2>
<p>As the goods flow on the main road,
<br>as the power flows
<br>in the overhead lines,
<br>as the people, in ones and twos
<br>walk their dogs
<br>where trains once bore coal and people,
<br>where the geese fly,
<br>under your benevolent sky,
<br>we thank you God..</p>
