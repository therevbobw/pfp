<h2>Icicle Bridge</h2>
<p>Under this bridge,<br>in the coldest weather,<br>icicles form.</p>
<p>Living God,

<br>even though we,
<br>and all life,
<br>can hardly bear it.
<br>Strengthen us, we pray
<br>for adverse weather.</p>
